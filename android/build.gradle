// Đặt ext ngoài buildscript để các module con đều đọc được
ext {
    compileSdkVersion = 35
    buildToolsVersion = "35.0.0"
    minSdkVersion = 24
    targetSdkVersion = 34
    ndkVersion = "26.1.10909125"
    kotlinVersion = "1.8.22" // Thêm để đồng bộ
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url "$rootDir/../node_modules/react-native/android" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Cập nhật version
        classpath 'com.facebook.react:react-native-gradle-plugin:0.74.87' // Thêm version cụ thể
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url "$rootDir/../node_modules/react-native/android" }
    }
}

subprojects {
    afterEvaluate {
        android {
            compileSdkVersion rootProject.ext.compileSdkVersion
            buildToolsVersion rootProject.ext.buildToolsVersion
        }
    }
}